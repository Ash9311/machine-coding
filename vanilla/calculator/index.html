<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-container">
        <table class="table-container">
            <tr>
                <td colspan="3"><input type="text" id="result"></td>

                <td><input type="button" value="C" /></td>
            </tr>
            <tr>
                <td value="1"><input type="button" value="1" /></td>
                <td value="2"><input type="button" value="2" /></td>
                <td value="3"><input type="button" value="3" /></td>
                <td value="/"><input type="button" value="/" /></td>
            </tr>
            <tr>
                <td value="4"><input type="button" value="4" /></td>
                <td value="5"><input type="button" value="5" /></td>
                <td value="6"><input type="button" value="6" /></td>
                <td value="*"><input type="button" value="*" /></td>
            </tr>
            <tr>
                <td value="7"><input type="button" value="7" /></td>
                <td value="8"><input type="button" value="8" /></td>
                <td value="9"><input type="button" value="9" /></td>
                <td value="-"><input type="button" value="-" /></td>
            </tr>
            <tr>
                <td value="0"><input type="button" value="0" /></td>
                <td value="."><input type="button" value="." /></td>
                <td value="="><input type="button" value="=" /></td>
                <td value="+"><input type="button" value="+" /></td>
            </tr>
        </table>
    </div>
</body>
<script src="./index.js"></script>

</html>
